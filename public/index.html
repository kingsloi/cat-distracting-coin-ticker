<!DOCTYPE html>
<html>
<head>
    <title>Cat Treat Dispenser</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
          font-size: 20px;
          margin: 20px;
        }

        button {
          font-size: 3rem;
          padding: 15px;
        }
    </style>
</head>
<body>
  <p><button onclick="feedBtnClicked()">feed him</button></p>

  <p><button onclick="openBtnClicked()">open</button></p>

  <p><button onclick="closeBtnClicked()">close</button></p>

  <p><button onclick="sweepBtnClicked()">Sweep</button></p>

  <script src="/socket.io/socket.io.js"></script>

  <script>
    var socket = io.connect();

    function feedBtnClicked(){
        socket.emit('feedBtnClicked');
    }

    function openBtnClicked(){
        socket.emit('openBtnClicked');
    }

    function closeBtnClicked(){
        socket.emit('closeBtnClicked');
    }

    function sweepBtnClicked(){
        socket.emit('sweepBtnClicked');
    }

    socket.on('buttonUpdate', function(data){
        alert('Feeder has been manually ran ' + data + ' times');
    });

    socket.on('motorMoved', function(status){
        alert('feeder is now set to' + motorStatus);
    });
  </script>

</body>
</html>
