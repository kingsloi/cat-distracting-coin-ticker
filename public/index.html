<!DOCTYPE html>
<html>
<head>
    <title>Cat Treat Dispenser</title>
    <meta charset="utf-8">
    <style>
        body {
          font-size: 16px;
          margin: 20px;
        }

        button {
          font-size: 3rem;
          padding: 15px;
        }
    </style>
</head>
<body>
  <p><button onclick="feedBtnClicked()">feed him</button></p>

  <p><button onclick="minBtnClicked()">open</button></p>

  <p><button onclick="maxBtnClicked()">close</button></p>

  <script src="/socket.io/socket.io.js"></script>

  <script>
    var socket = io.connect();

    function feedBtnClicked(){
        socket.emit('feedBtnClicked');
    }

    function minBtnClicked(){
        socket.emit('minBtnClicked');
    }

    function maxBtnClicked(){
        socket.emit('maxBtnClicked');
    }

  //when we receive buttonUpdate, do this
  socket.on('buttonUpdate', function(data){
      alert('He has been treated ' + data + ' times');
  });

  socket.on('motorMoved', function(motorStatus){
      alert('motor is now ' + motorStatus);
  });

</script>
</body>
</html>
